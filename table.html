<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabellen</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Tabellen</h1>
    <table>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.1</td>
          <td colspan="2" rowspan="2">1.2</td>
          <td>1.4</td>
        </tr>
        <tr>
          <td>2.1</td>
          <td rowspan="3">2.4</td>
        </tr>
        <tr>
          <td colspan="3">3.1</td>
        </tr>
        <tr>
          <td>4.1</td>
          <td>4.2</td>
          <td>4.3</td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </tfoot>
    </table>

    <h2>Timeline</h2>
    <p>Vor einiger Zeit habe ich mal eine HTML-Tabelle meines Lebenslaufes erstellt:</p>
    <iframe id="lebenslauf" src="https://dnnsmnstrr.github.io/lebenslauf.html#timeline" scrolling="no" width="100%" height="388px"></iframe>
    <script src="./navigation.js" left="text" right="list"></script>
  </body>
</html>
