<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.1</td>
          <td colspan="2" rowspan="2">1.2</td>
          <td>1.4</td>
        </tr>
        <tr>
          <td>2.1</td>
          <td rowspan="3">2.4</td>
        </tr>
        <tr>
          <td colspan="3">3.1</td>
        </tr>
        <tr>
          <td>4.1</td>
          <td>4.2</td>
          <td>4.3</td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </tfoot>
    </table>
    <script src="./navigation.js" left="text" right="list"></script>
  </body>
</html>
